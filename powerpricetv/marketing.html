<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App - Available on the App Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #007aff;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .features, .screenshots {
            margin-bottom: 20px;
        }
        .features h2, .screenshots h2, .contact h2 {
            color: #007aff;
        }
        .screenshots img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            display: block;
        }
        footer {
            text-align: center;
            background: #f4f4f4;
            padding: 10px 0;
            margin-top: 20px;
        }
        a {
            color: #007aff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>EuroWatt</h1>
        <p>Available on the App Store</p>
    </header>
    <div class="container">
        <section class="features">
            <h2>Features</h2>
            <ul>
                <li>Feature 1: Shows price for Electricuty in different regions in Europe.</li>
            </ul>
        </section>
        <section class="screenshots">
            <h2>Screenshots</h2>
            <img src="screenshot1.jpg" alt="App Screenshot 1">
            <img src="screenshot2.jpg" alt="App Screenshot 2">
        </section>
        <section class="download">
            <h2>Download Now</h2>
            <a href="https://apps.apple.com/app/id6739363096" target="_blank">
                <img src="appstore-badge.png" alt="Download on the App Store">
            </a>
        </section>
        <section class="contact">
            <h2>Contact Us</h2>
            <p>Email: iosappsupport@icloud.com</p>
            <p>Privacy Policy: <a href="privacy_policy.html" target="_blank">View Privacy Policy</a></p>
        </section>
    </div>
    <footer>
        <p>&copy; @jo. All Rights Reserved.</p>
    </footer>
</body>
</html>
